################################################################################################
# Inputs
################################################################################################
  input BatchCreateMatchesInput {
    tournamentId: String!
    matchType: String!
    tournamentType: String!
    duration: Int!
    rounds: Int!
    startWeight: Int!
    endWeight: Int!
    unit: Int!
  }

################################################################################################
# Custom Queries
################################################################################################
################################################################################################
# Custom Mutations
################################################################################################
  type Mutation {
    batchCreateMatches(input: BatchCreateMatchesInput) : LambdaResultAdmin
      @function(name: "createMatches-${env}")
      @auth( rules: [ { allow: groups, groups: ["admin"] } ] )
  }

